        <h1>STA</h1>
        <p>Save The Animals</p>
      </article>
    </section>
    <h1>Contact Us</h1>
    <p>If you want to cooperate, contact us</p>
  </header>
  <main>
    <article>
      <form name="contact" action="./index.html" method="get">
        <h2>Contact To Save The Animals Form</h2>
        <label for="contact-type">Contact Type</label>
        <select name="contact-type" id="contact-type">
            <option disabled selected>Choose a contact type</option>
            <option>Donation</option>
            <option>Rescue</option>
            <option>Coordination</option>
            <option>Events</option>
            <option>Others</option>
        </select>
        <label for="country">Choose a Country</label>
        <select name="country" id="country">
          <option disabled selected>Choose your country</option>
          <optgroup label="Asia">
            <option>South Korea</option>
            <option>Japan</option>
            <option>China</option>
            <option>Taiwan</option>
            <option>Thailand</option>
          </optgroup>
          <optgroup label="America">
            <option>United States</option>
            <option>Canada</option>
            <option>Brazile</option>
            <option>Mexico</option>
          </optgroup>
          <optgroup label="Europe">
            <option>British</option>
            <option>France</option>
            <option>Germany</option>
            <option>Spain</option>
          </optgroup>
        </select>
        <label for="name">Name</label>
        <section class="name-input">
          <input type="text" name="name" placeholder="First name (Required)" required>
          <input type="text" name="name" placeholder="Last name">
        </section>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Email Address (Required)" required>
        <label for="contact-number">Contact Number</label>
        <section>
          <select name="contact-number" id="contact-number">
          <option disabled selected>Choose your country code</option>
          <optgroup label="Asia">
            <option>+82</option>
            <option>+81</option>
            <option>+86</option>
            <option>+886</option>
            <option>+66</option>
          </optgroup>
          <optgroup label="America">
            <option>+1</option>
            <option>+55</option>
            <option>+52</option>
          </optgroup>
          <optgroup label="Europe">
            <option>+44</option>
            <option>+33</option>
            <option>+49</option>
            <option>+34</option>
          </optgroup>
        </select>
        <input type="tel" name="contact-number" placeholder="Contact Number (Required)" id="tel" required>
        </section>
        <label for="textarea">Content</label>
        <textarea name="textarea" id="textarea" placeholder="Enter the contents...(Required)" required></textarea>
        <label for="date">Current Date (Your Country)</label>
        <input type="text" name="date" id="date" placeholder="MM/DD/YYYY" onfocus="(this.type='date')">
        <label for="time">Current Time (Your Country)</label>
        <input type="time" name="time" id="time" min="00:00" max="24:00">
        <section class="radio">
          <p>Please select your age : </p>
          <input type="radio" id="child" name="age" value="0-18">
          <label for="child">0-18</label>
          <input type="radio" id="young-adults" name="age" value="19-39">
          <label for="young-adults">19-39</label>
          <input type="radio" id="old-adults" name="age" value="over 40">
          <label for="old-adults">over 40</label>
          <input type="radio" id="no-reveal" name="age" value="x">
          <label for="no-reveal">Prefer not to say</label>
        </section>
        <section class="agree">
          <label for="agreement">Do you agree that the completed form will be delivered to the STA? (Required)</label>
          <input type="checkbox" name="agreement" id="agreement" required>
        </section>
        <section class="btn">
          <input type="reset" value="Reset">
          <input type="submit" value="Send">
        </section>
      </form>
    </article>
